<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Slide Projection Vanilla JS - Pause on Hover Slideshow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../build/slide-projection.styles.min.css">
    <style>
        .center {
            text-align: center;
        }

        #pauser {
            width: 45%;
            padding: 30px;
            margin: auto;
            text-align: center;
            font-size: 16px
        }

        .info {
            padding: 5px 2px;
            color: #9B4D39;
            background: #FCE9E3;
            border: solid 1px #FBE1D5;
            -webkit-border-radius: 4px;
            -moz-border-radius: 4px;
            border-radius: 4px
        }
    </style>
</head>

<body>

    <h3 class="center">Default Slideshow</h3>
    <div class="sp-wrapper">
        <div class="sp-slideshow" data-sp-pause-on-hover="true">

            <img class="sp-slide" src="./images/sp1.jpg" alt="SP1" />
            <img class="sp-slide" src="./images/sp2.jpg" alt="SP2" />
            <img class="sp-slide" src="./images/sp3.jpg" alt="SP3" />
            <img class="sp-slide" src="./images/sp4.jpg" alt="SP4" />
            <img class="sp-slide" src="./images/sp5.jpg" alt="SP5" />

        </div>
    </div>

    <h3 class="center">Specify an Element</h3>
    <div id="pauser" class="info">Hover over me to pause 4nd slideshow</div>
    <div class="sp-wrapper">
        <div class="sp-slideshow" data-sp-pause-on-hover="#pauser">

            <img class="sp-slide" src="./images/sp1.jpg" alt="SP1" />
            <img class="sp-slide" src="./images/sp2.jpg" alt="SP2" />
            <img class="sp-slide" src="./images/sp3.jpg" alt="SP3" />
            <img class="sp-slide" src="./images/sp4.jpg" alt="SP4" />
            <img class="sp-slide" src="./images/sp5.jpg" alt="SP5" />

        </div>
    </div>

    <br /><br /><br /><br /><br /><br /><br /><br />

</body>

<script src="../build/slide-projection.vanilla.min.js"></script>

</html>
