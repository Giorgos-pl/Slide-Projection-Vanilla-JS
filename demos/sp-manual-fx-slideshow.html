<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Slide Projection Vanilla JS - Manual Fx Slideshow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../build/slide-projection.styles.min.css">
    <style>
        .center {
            text-align: center;
        }
    </style>
</head>

<body>

    <h3 class="center">Manual Overrides</h3>
    <div class="sp-wrapper">
        <div class="sp-slideshow" data-sp-auto-play="false" data-sp-fx="slide" data-sp-fx-next="next-slide"
            data-sp-fx-prev="prev-slide" data-sp-fx-active="active-slide" data-sp-fx-initial="initial-slide">

            <!-- prev/next links -->
            <div class="sp-button-prev"></div>
            <div class="sp-button-next"></div>

            <img class="sp-slide" src="./images/sp1.jpg" alt="SP1" />
            <img class="sp-slide" src="./images/sp2.jpg" alt="SP2" />
            <img class="sp-slide" src="./images/sp3.jpg" alt="SP3" />
            <img class="sp-slide" src="./images/sp4.jpg" alt="SP4" />
            <img class="sp-slide" src="./images/sp5.jpg" alt="SP5" />

        </div>
    </div>

    <br /><br /><br /><br /><br /><br /><br /><br />

</body>

<script src="../build/slide-projection.vanilla.min.js"></script>

</html>
