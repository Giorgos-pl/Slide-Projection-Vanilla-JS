<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Slide Projection Vanilla JS - NExt Prev Controls Slideshow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../build/slide-projection.styles.min.css">
    <style>
        .center {
            text-align: center;
        }

        #prev,
        #next,
        .nextControl,
        .prevControl {
            cursor: pointer;
            font-size: 16px;
            color: #08C
        }
    </style>
</head>

<body>

    <h3 class="center">Default Slideshow</h3>
    <div class="sp-wrapper">
        <div class="sp-slideshow" data-sp-auto-play="false">

            <!-- prev/next links -->
            <div class="sp-button-prev"></div>
            <div class="sp-button-next"></div>

            <img class="sp-slide" src="./images/sp1.jpg" alt="SP1" />
            <img class="sp-slide" src="./images/sp2.jpg" alt="SP2" />
            <img class="sp-slide" src="./images/sp3.jpg" alt="SP3" />
            <img class="sp-slide" src="./images/sp4.jpg" alt="SP4" />
            <img class="sp-slide" src="./images/sp5.jpg" alt="SP5" />

        </div>
    </div>

    <h3 class="center">Outside the Container</h3>
    <div id="outside" class="center">
        <!-- prev/next links -->
        <div class="center">
            <span id="prev">&lt;&lt;Prev </span>
            <span id="next"> Next&gt;&gt;</span>
        </div>
    </div>
    <div class="sp-wrapper">
        <div class="sp-slideshow" data-sp-auto-play="false" data-sp-prev="#prev" data-sp-next="#next">

            <img class="sp-slide" src="./images/sp1.jpg" alt="SP1" />
            <img class="sp-slide" src="./images/sp2.jpg" alt="SP2" />
            <img class="sp-slide" src="./images/sp3.jpg" alt="SP3" />
            <img class="sp-slide" src="./images/sp4.jpg" alt="SP4" />
            <img class="sp-slide" src="./images/sp5.jpg" alt="SP5" />

        </div>

    </div>

    <h3 class="center">Multiple Prev/Next</h3>
    <!-- prev/next links -->
    <div class="center">
        <span class="prevControl">&lt;&lt;Prev </span>
        <span class="nextControl"> Next&gt;&gt;</span>
    </div>
    <div class="sp-wrapper">
        <div class="sp-slideshow" data-sp-auto-play="false" data-sp-prev=".prevControl" data-sp-next=".nextControl">

            <img class="sp-slide" src="./images/sp1.jpg" alt="SP1" />
            <img class="sp-slide" src="./images/sp2.jpg" alt="SP2" />
            <img class="sp-slide" src="./images/sp3.jpg" alt="SP3" />
            <img class="sp-slide" src="./images/sp4.jpg" alt="SP4" />
            <img class="sp-slide" src="./images/sp5.jpg" alt="SP5" />

        </div>
    </div>
    <!-- prev/next links -->
    <div class="center">
        <span class="prevControl">&lt;&lt;Prev </span>
        <span class="nextControl"> Next&gt;&gt;</span>
    </div>

    <br /><br /><br /><br /><br /><br /><br /><br />

</body>

<script src="../build/slide-projection.vanilla.min.js"></script>

</html>
